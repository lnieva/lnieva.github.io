<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://sc.acamica.com/icons/1j7w9h/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/style-create-gif.css">
    <link rel="stylesheet" href="./styles/dark.css">
    <title>Gifos - Acamica</title>
</head>
<body>
    <script src="./js/dark.js" ></script>
    <div id="line"></div>
    <header>
        <a href="./index.html">
            <img src="./images/logo-desktop.svg" alt="logo" class="logo"/>
            <img src="./images/Logo-modo-noc.svg" alt="logo-dark" class="logo-dark"/>
        </a>
        <nav>
            <div class="menu">
                <input type="checkbox" id="checkbox" />
                <img src="./images/burger.svg" alt="burger" id="burger" class="displayblock">
                <img src="./images/burger-modo-noct.svg" alt="burger" id="burger-dark" class="displayblock">
                <img src="./images/close.svg" alt="close" id="close" class="displaynone">
                <img src="./images/close-modo-noct.svg" alt="close-dark" id="close-dark" class="displaynone">
                <ul class="list-check">
                    <li>
                        <a href="#nocturno" class="button_dark">Modo Nocturno</a>
                        <div class="line"></div>
                    </li>
                    <li>
                        <a href="#favoritos" class="menu_favorite">Favoritos</a>
                        <div class="line"></div>
                    </li>
                    <li>
                        <a href="#gifos" class="menu_MisGifos">Mis GIFOS</a>
                        <div class="line"></div>
                    </li>
                </ul>
                <a href="./crear.html">
                    <div id="button-create"></div>
                </a>
            </div>
        </nav>
    </header>
    <section id="sesion_total">
        <div id="container-image-camara">  
            <div id="create-image">
                <div id="camara-image">
                    <img src="./images/camara.svg" alt="camara" id="camara">
                    <img src="./images/camara-modo-noc.svg" alt="camara-dark" id="camara-dark">
                    <img src="./images/element-luz-camara.svg" alt="element-luz-camara" id="element-luz-camara">
                </div>
                <div id="square-create-gif">
                    <div id="container-box">
                        <div id="box-top">
                            <div id="box-1"></div>
                            <div id="box-2"></div>
                        </div>
                        <div id="title-crear">
                            <h2 id="title-crear-h2">Aquí podrás <br> crear tus propios <span id="span1">GIFOS</span></h2>
                            <p>¡Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video)</p>
                        </div>
                        <div id="box-button">
                            <div id="box-3"></div>
                            <div id="box-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container_test_line_cinta">
            <div id="container_test">
                <div id="paso_1">1</div>
                <div id="paso_2">2</div>
                <div id="paso_3">3</div>
            </div>
            <div id="container_pelicula">
                <img src="./images/pelicula.svg" alt="film" id="film">
                <img src="./images/pelicula-modo-noc.svg" alt="film-dark" id="film-dark">
            </div>
        </div>
        <div id="line_down">
            <div id="line_down_test"></div>
        </div>
        <div id="button_rec">
            <button id="button_rec_active">COMENZAR</button>
        </div>    
    </section>
    <footer id="footer">
        <div id="container-compartir-href">
            <p id="compartir">Compartir en:</p>
            <div id="icons">
                <a href="https://www.facebook.com/GIPHY/" class="links">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/giphy?lang=es" class="links">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="https://www.instagram.com/giphy/?hl=es" class="links">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                </a>
            </div>
        </div>
        <p id="reserved">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script src="./js/redirect.js"></script>
</body>
</html>
