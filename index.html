<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://sc.acamica.com/icons/1j7w9h/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Gifos - Acamica</title>
</head>
<body>
    <div id="line"></div>
    <header>
        <img src="./images/logo-desktop.svg" alt="logo" class="logo"/>
        <nav>
            <div class="menu">
                <input type="checkbox" id="checkbox" />
                <img src="./images/burger.svg" alt="burger" id="burger" class="displayblock">
                <img src="./images/close.svg" alt="close" id="close" class="displaynone">
                <ul class="list-check">
                    <li>
                        <a href="#nocturno">Modo Nocturno</a>
                        <div class="line"></div>
                    </li>
                    <li>
                        <a href="#favoritos">Favoritos</a>
                        <div class="line"></div>
                    </li>
                    <li>
                        <a href="#gifos">Mis GIFOS</a>
                        <div class="line"></div>
                    </li>
                </ul>
                <a href="./crear.html">
                    <div id="button-create"></div>
                </a>
            </div>
        </nav>
    </header>
    <section id="container_misgifos">
        <div id="misgifos">
            <h2 id="title1">Inspírate, busca, guarda, y crea los mejores <span id="span1">GIFOS</span></h2>
        </div>
        <div id="search">
            <img src="./images/ilustra_header.svg" alt="friend" id="friend" for="intro">
            <div class="searchmenu">
                <div class="searchmenu__container">
                    <a href="#without-result">
                        <img src="./icons/icon-search-2.jpg" alt="icon-search" id="icon-search_active">
                    </a>
                    <form class='form_Search'>
                        <label for="intro"></label>
                        <input class="input" type="text" placeholder="Busca GIFOS y más" name="intro1" id="intro" value="">
                    </form>
                    <a href="#without-result">
                        <img src="./icons/icon-search.svg" alt="icon-search" id="icon-search">
                        <img src="./images/close.svg" alt="close-search" id="close-search">
                    </a>
                </div>
                <ul class='searchAutocomplete'></ul>
            </div>
            <div id="change"></div>
        </div>
        
    </section>
    <section id="container1">
        <div id="title2">
            <h2>Trending:</h2>
        </div>
        <div id="title3"></div>
        <div id="without-result" class="display">
            <div id="line-result" class="display"></div>
            <p id="title-search" class="display"></p>
            <img src="./icons/icon-busqueda-sin-resultado.svg" alt="icon-busqueda-sin-resultado" id="icon-without-result" class="display">
            <p id="another-search" class="display">Intenta con otra búsqueda.</p>
        </div>
        <div id="linea-search-ok" class="display"></div>
        <h2 id="title-search-ok" class="display"></h2>
        <div class="result-search"></div>
        <button class="button_view button_view_active">
            <img src="./images/CTA-ver-mas.svg" alt="CTA-ver-mas" class="button_view_active button_view__img ">
            <img src="./images/CTA-ver-mas-hover.svg" alt="CTA-ver-mas" class="button_view__img_hover">
            <img src="./images/CTA-ver+-modo-noc.svg" alt="CTA-ver-mas" class="button_view__img_noct">
            <img src="./images/CTA-ver+hover-modo-noc.svg" alt="CTA-ver-mas" class="button_view__img_noct_hover">
        </button>
    </section>
    <section id="gifos">
        <div id="container2">
            <h1 id="title4">Trending GIFOS</h1>
            <p class="utimategifos">
                Mira los últimos<br>
                GIFOS de nuestra comunidad.
            </p>
        </div>
        <div id="container-gif">
            <div class="container-slider">
                <div id="slider-left"></div>
            </div>
            <div id="createImg"></div>
            <div class="container-slider">
                <div id="slider-right"></div>
            </div>
        </div>
    </section>

    <div class="fullGif">
        <div class="content">
            <div class="maximize_user_title_img">
                <div class="maximize_user_title">
                </div>
                <div class="maximize_user_title__img">
                    <img src="./icons/icon-fav.svg" class="maximize_icon_fav">
                    <img src="/icons/icon-download.svg" class="maximize_icon_download">
                </div>
            </div>
        </div>
        <div class="fullGif_container_close">
            <img src="./images/close.svg" alt="close" class="fullGif__close">
        </div>
    </div>

    <footer id="footer">
        <div id="container-compartir-href">
            <p id="compartir">Compartir en:</p>
            <div id="icons">
                <a href="https://www.facebook.com/GIPHY/" class="links">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/giphy?lang=es" class="links">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="https://www.instagram.com/giphy/?hl=es" class="links">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                </a>
            </div>
        </div>
        <p id="reserved">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <br/>
    <script src="./js/funciones.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/autocomplete.js"></script>
    <script src="./js/trending-title.js"></script>
    <script src="./js/trending-gif.js"></script>
</body>
</html>
