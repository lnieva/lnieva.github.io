<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://sc.acamica.com/icons/1j7w9h/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/misgifos.css">
    <link rel="stylesheet" href="./styles/dark.css">
    <title>Gifos - Acamica</title>
</head>
<body class="">
    <div id="line"></div>
    <header>
        <a href="./index.html">
            <img src="./images/logo-desktop.svg" alt="logo" class="logo"/>
            <img src="./images/Logo-modo-noc.svg" alt="logo-dark" class="logo-dark"/>
        </a>
        <nav>
            <div class="menu">
                <input type="checkbox" id="checkbox" />
                <img src="./images/burger.svg" alt="burger" id="burger" class="">
                <img src="./images/burger-modo-noct.svg" alt="burger" id="burger-dark" class="displaynone">
                <img src="./images/close.svg" alt="close" id="close" class="displaynone">
                <img src="./images/close-modo-noct.svg" alt="close-dark" id="close-dark" class="displaynone">
                <ul class="list-check">
                    <li>
                        <a href="#nocturno" class="button_dark">Modo Nocturno</a>
                        <div class="line"></div>
                    </li>
                    <li>
                        <a href="#favoritos" class="menu_favorite">Favoritos</a>
                        <div class="line"></div>
                    </li>
                    <li>
                        <a href="./misgifos.html" class="menu_MisGifos">Mis GIFOS</a>
                        <div class="line"></div>
                    </li>
                </ul>
                <a href="./crear.html">
                    <div id="button-create"></div>
                </a>
            </div>
        </nav>
    </header>
    <section id="container_misGifos">
        <div id="icon_title_misGifos">
            <img src="./icons/icon-favoritos.svg" alt="icon-mis-gifos" id="icon_misGifos">
            <h2 id="title_misGifos">Favoritos</h2>
        </div>
        <div id="misGifos_nocontent_img_title">
            <img src="./icons/icon-fav-sin-contenido.svg" alt="icon-mis-gifos-sin-contenido" id="misGifos_nocontent_img">
            <p id="misGifos_nocontent_title">"¡Guarda tu primer GIFO en Favoritos<br> 
                para que se muestre aquí!"</p>
        </div>
        <div id="localgif"></div>
    </section>
    <section id="gifos">
        <div id="container2">
            <h1 id="title4">Trending GIFOS</h1>
            <p class="utimategifos">
                Mira los últimos<br>
                GIFOS de nuestra comunidad.
            </p>
        </div>
        <div id="container-gif">
            <div class="container-slider">
                <div id="slider-left"></div>
            </div>
            <div id="createImg"></div>
            <div class="container-slider">
                <div id="slider-right"></div>
            </div>
        </div>
    </section>
    <div class="fullGif">
        <div class="content">
            <div class="maximize_user_title_img">
                <div class="maximize_user_title">
                </div>
                <div class="maximize_user_title__img"></div>
            </div>
        </div>
        <div class="fullGif_container_close">
            <img src="./images/close.svg" alt="close" class="fullGif__close">
            <img src="./images/close-modo-noct.svg" alt="close" class="fullGif__close-dark">
        </div>
    </div>
    <footer id="footer">
        <div id="container-compartir-href">
            <p id="compartir">Compartir en:</p>
            <div id="icons">
                <a href="https://www.facebook.com/GIPHY/" class="links">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/giphy?lang=es" class="links">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="https://www.instagram.com/giphy/?hl=es" class="links">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <p id="reserved">© GIFOS 2020 All Rights Reserved.</p>   
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/trending-gif.js"></script>
    <script src="./js/misgifos.js"></script>
</body>
</html>
